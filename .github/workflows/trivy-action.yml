name: build
on:
  push:
    branches:
    - master
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner in fs mode
      uses: AndreyLevchenko/trivy-action@severity-fix
      with:
        scan-type: 'fs'
        scan-ref: '.'
#        trivy-config: trivy.yaml

<div id="bgbtm">
  <script type="text/javascript">
function hide_vote_popup(showmsg) {
    document.getElementById('vote_popup').style.display = "none";
    document.getElementById('vote_popup').innerHTML = "";

		alert("Please vote next time!");
	}
};
function open_vote_site() {
	window.open("http://runelocus.com/toplist/?action=vote&id=1738");
	hide_vote_popup(false);
};

    <div style="margin-top: 300px; width: 470px; margin-left: auto; margin-right: auto; display: block; background-color:">

              <span style="cursor: pointer; font-family: Tahoma; font-size: x-small;">

		     <img style="border-color:" title="vote" onclick="open_vote_site();"
